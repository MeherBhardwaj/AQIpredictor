<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Output</title>
    <link rel="stylesheet" href="style.css">

</head>
<style>
    *{
        background-color: rgb(168, 160, 160);
    }
    li{
        background-color: rgb(81, 107, 81);
        height: 40px;
        justify-items: center;
        text-align: center;
        border-radius: 10px;
    }
</style>
<body>
{% with messages = get_flashed_messages() %}
 {% if messages %}
  <ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
  </ul>
 {% endif %}
{% endwith %}
<form action="/">
    <button type="submit">Go back</button>
</form>
</body>
</html>
